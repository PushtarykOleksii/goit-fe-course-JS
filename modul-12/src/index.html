<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    </head>
  <body>
    <form class="search-form" id="search-form">
      <input class="search-input" type="text" name="city" placeholder="Enter city name..." />
      <button class="search-button" type="submit">Показати погоду</button>
    </form>

    <section class="weather is-hidden" id="weather">
      <h2>Current weather</h2>
      <img
        class="icon"
        src="https://cdn.apixu.com/weather/64x64/day/113.png" width="100px"
        alt="Sunny"
      />

      <p>Location: <span class="city" data-field="location">-</span></p>
      <p>Temperature: <span class="temp" data-field="temp">-&#8451;</span></p>
      <p>Humidity: <span class="humidity" data-field="humidity">-</span></p>
      <p>Wind: <span class="wind" data-field="wind">-</span></p>
      <p>Conditions: <span class="conditions" data-field="conditions">-</span></p>
    </section>

    <p class="credit">
      Powered by
      <a
        href="https://www.apixu.com/"
        target="_blank"
        rel="noopener noreferrer"
        title="Weather API"
        >Apixu.com</a
      >
    </p>
    
  </body>
</html>
