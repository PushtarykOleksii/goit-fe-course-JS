<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Webpack Starter Kit</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
 
  <body class="body">
    <form class="search-form" id="search-form">
      <input
        class="input"
        type="text"
        name="query"
        autocomplete="off"
        placeholder="Search images... &crarr;"
      />
      <button class="load">Load</button>
    </form>
    
    <ul class="gallery"></ul>
    <div class="buttons">
      <button class="load_more invisible">Load More</button>
      <button class="go_up invisible material-icons">
        <i class="material-icons icon">arrow_upward</i>
      </button>
      <div class="lds-ripple modale"><div></div><div></div></div>
    </div>
  </body>
</html>
